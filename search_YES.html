<!DOCTYPE html> 
<html> 
      
<head> 
    <title> 
        Creating Search Bar using HTML 
        CSS and Javascript 
    </title> 
      
    <!-- linking the stylesheet(CSS) -->
    <link rel="stylesheet" type="text/css" href="./style.css"> 
</head> 
  
<body> 
      
    <style>
    .animals{
      background-color:#E1E0E3;
      border:17px;
      border-style:solid;
      padding:1em;
      border-radius: 25px;
      float: left;
      margin:5px;
      font-family: Helvetica;
      width: 300px
    }
    .imageicon{
      width: 65px;
      height: 65px;
      link: google.com;
      border: 5px; 
      border-style: none; 
      border-radius: 65px;
    }
    </style>
      
      
    <!-- input tag -->
    <input id="searchbar" onkeyup="search_animal()" type="text"
        name="search" placeholder="Search animals.."> 
      
    <!-- ordered list -->
    <ol id='list'> 
        <li class="animals">Asher</li>
          
          <div class="animals" name="ABBA">
    
          <audio controls> <!--MammaMia-->
          <source src="Music/mama mia.mp3" type="audio/mpeg"> 
          </audio>
                
          <h3 align="Left"> Mamma Mia <img src='https://hips.hearstapps.com/digitalspyuk.cdnds.net/16/43/1477483261-abba-ola-lager-premium-rockshot-.jpg?resize=480:*' class="imageicon" align="Right"> </h3>
          <h3 align="Left"> by ABBA </h3>

          </div>
          
        <li class="animals">Dog</li> 
        <li class="animals">Elephant</li> 
        <li class="animals">Fish</li> 
        <li class="animals">Gorilla</li> 
        <li class="animals">Monkey</li> 
        <li class="animals">Turtle</li> 
        <li class="animals">Whale</li> 
        <li class="animals">Aligator</li> 
        <li class="animals">Donkey</li> 
        <li class="animals">Horse</li> 
    </ol> 
      
    <!-- linking javscript -->
    <script src="./animals.js"></script> 
    <script> function search_animal() { 
    let input = document.getElementById('searchbar').value 
    input=input.toLowerCase(); 
    let x = document.getElementsByClassName('animals'); 
      
    for (i = 0; i < x.length; i++) {  
        if (!x[i].innerHTML.toLowerCase().includes(input)) { 
            x[i].style.display="none"; 
        } 
        else { 
            x[i].style.display="list-item";                  
        } 
    } 
} 
    </script>
</body> 
  
</html>
