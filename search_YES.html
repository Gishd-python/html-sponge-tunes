    <!-- linking javscript -->
    <script>
          function search_musicbox() { 
          let input = document.getElementById('searchbar').value // getting the user input from the searchbar
          input=input.toLowerCase(); //makes all results have lowercase letters
          let x = document.getElementsByClassName('musicbox'); //getting all objects with the class name: musicbox

          for (i = 0; i < x.length; i++) {                          // while i is less than the length of x i += 1 (and goes in a loop)
              if (!x[i].innerText.toLowerCase().includes(input)) {  // if anything in html code does not (so basically if nothing has it) then display nothing
                  x[i].style.display="none";                        // display none
              } 
              else { 
                  x[i].style.display="list-item";                   // if any html code does in fact have the input, show it
              } 
          } 
      } 
    </script>
